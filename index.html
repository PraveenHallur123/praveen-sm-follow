<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Praveen Social Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #111, #0a0a0a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      border: 2px solid #00ffff;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      max-width: 700px;
      width: 90%;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.8em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 0.5rem;
    }

    .bio {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .social-icon {
      position: relative;
      text-decoration: none;
      color: #00ffff;
      font-size: 2rem;
      background: rgba(0, 255, 255, 0.1);
      padding: 18px;
      border-radius: 15px;
      transition: 0.3s ease;
      border: 1px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .social-icon:hover {
      background: rgba(255, 0, 255, 0.2);
      color: #ff00ff;
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.3);
    }

    .social-icon::after {
      content: attr(data-name);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 0.75em;
      color: #fff;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      white-space: nowrap;
    }

    .social-icon:hover::after {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .social-links {
        gap: 0.8rem;
      }
      .social-icon {
        font-size: 1.7rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1.png" alt="Profile" class="profile-img"/>
    <h1>PRAVEEN HALLUR</h1>
    <p class="bio">Tech Enthusiast | Developer | Ethical Hacker | Creative Mind | Building the Future</p>

      <a href="https://youtube.com/@edunewskannada" class="social-icon" data-name="YouTube" target="_blank"><i class="fab fa-youtube"></i></a>
